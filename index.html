<!DOCTYPE html>
   <html lang="en" dir="ltr">

      <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
         <title>Web Page </title>
         <!-- Tailwind CDN -->
         <script src="https://cdn.tailwindcss.com"> </script>
      </head>

      <body>

      <!-- for header -->

         <div class="bg-indigo-700 p-2 flex  justify-between items-center">

            <!-- Left Side -->

            <div class="flex items-center">
               <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png" width="60" alt="Logo" class="mr-2">         
            </div>
            
            <div>
               <a href="#" class=" p-2 justify-around text-indigo-200 hover:text-indigo-100">Home</a>
               <a href="#" class=" p-2 justify-around text-indigo-200 hover:text-indigo-100">About</a>
            </div>
            
            <!-- Right Side -->

            <div class="">
               <a href="#" class="p-2 text-indigo-200 hover:text-indigo-100 mr-2">Login</a>
               <a href="#" class="py-2 px-4 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded transition ease-in duration-150">Sign Up</a>
            </div>

         </div>

         <!-- header -->

         <div class="md:flex py-20 px-10  bg-indigo-600  text-indigo-100">

            <!-- Left -->

            <div class="md:w-1/2 mb-20">
               <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-5">Welcome to Doggo City!</h2>
               <p class="mb-5">There is never a sad day here!</p>

               <a href="#" class=" py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2">Learn More</a>
               <a href="#" class=" py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded">Get Started</a>
            </div>

            <!-- Right -->

            <div class="md:w-1/2">
               <img src="images/dog.jpg" alt="Smiling Dog" class= "rounded shadow-2xl">
            </div>

         </div>

         <!-- features -->

         <div class="md:flex  flex-no-wrap py-16 px-10 bg-indigo-800 text-indigo-200 ">
            <div class="mr-2 text-center">
               <img src="images/d1.jpg" class="mb-4 rounded border-solid border-2 border-indigo-400">
               <p>White n' Black Dog</p>
            </div>

            <div class="mr-2 mt-8 text-center">
               <img src="images/d2.jpg" class="mb-4 rounded border-solid border-2 border-indigo-400 ">
               <p class="mb-3">White Dog</p>
            </div>

            <div class="mr-2 text-center">
               <img src="images/d3.jpg" class="mb-4 rounded border-solid border-2 border-indigo-400">
               <p>Brown Dog</p>
            </div>

            <div class="mr-2 mt-8 text-center">
               <img src="images/d4.jpg" class="mb-4 rounded border-solid border-2 border-indigo-400">
               <p>Black Dog</p>
            </div>
         </div>

         <!-- footer + newsletter -->

         <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">

            <!-- Left-->

            <div class="md:w-1/2">

               <h3 class="text-lg mb-2 text-center">Join the Newsletter</h3>
               <form class="flex">
                  <input type="email" placeholder="Enter your email address" class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200">
                  <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded px-4">Join</button>
               </form>

            </div>

            <!-- Right -->

            <div class="flex items-center">
               Copyright Â© Doggo 2021 - Infinity
            </div>
         </div>

      </body>

   </html>
